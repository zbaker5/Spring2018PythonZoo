{% extends "base_generic.html" %}

{% block title %}<title>{{ animal.name }}</title>{% endblock %}


{% block content %}

<button><a href="javascript:history.back()">Go Back to Previous Page</a></button>
<h1 class='intro'><u>Welcome to the {{ animal.exhibit }} exhibit! This exhibit is located in {{ animal.exhibit.zoo }}</u></h1>

{% load static %}
<img class='animal' src='{% static animal.imageFileName %}'>
<label class='animalname'>{{ animal.name }}</label>
<hr>
<label class='descriptionheader'>Habitat: </label>
<p>{{ animal.habitatDescription }}</p>
<label class='descriptionheader'>Diet: </label>
<p>{{ animal.dietDescription }}</p>

{% endblock %}
