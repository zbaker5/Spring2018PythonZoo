{% extends "base_generic.html" %}

{% block title %}<title>Zoo</title>{% endblock %}


{% block content %}

<h1 class='topmargin'>Exhibit List</h1>
<div class='wrapper'>
	{% for exhibit in zoo.exhibit_set.all %}

	{% endfor %}
</div>

{% endblock %}
