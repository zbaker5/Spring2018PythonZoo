{% extends "base_generic.html" %}

{% block title %}<title>Zoo List</title>{% endblock %}


{% block content %}

<h1 class='topmargin'>Zoo List</h1>
{% load static %}
{% for zoo in zoo_list %}
	<p><a href='{{ zoo.id }}'>{{ zoo.name }} <img class='zooimg' src='{% static zoo.logoFileName %}'></a></p>
{% endfor %}

{% endblock %}
